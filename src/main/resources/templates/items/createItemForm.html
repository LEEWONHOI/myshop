<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요"
                   th:errorclass="field-error" th:field="*{name}"/>
            <div class="field-error" th:errors="*{name}">
                상품명 오류
            </div>

        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" class="form-control" placeholder="가격을 입력하세요"
                   th:errorclass="field-error" th:field="*{price}"/>
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" class="form-control" placeholder="수량을 입력하세요"
                   th:errorclass="field-error" th:field="*{stockQuantity}" >
            <div class="field-error" th:errors="*{stockQuantity}">
                수량 오류
            </div>
        </div>


        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="ISBN을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
